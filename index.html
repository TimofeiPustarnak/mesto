<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Mesto</title>
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="keywords" content=""> -->
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Тимофей Пустарнак">
    <!-- <link rel="shortcut icon" href="./images/kisspng-travel-agent-computer-icons-flight-dipl-ocirc-me-5b27af484e8869.0473470515293274323217.png"> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__image" alt="лого место">
    </header>
    
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img src="./images/Vector.svg" alt="редактировать" class="profile__edit-image">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img src="./images/Vector(1).svg" alt="добавить" class="profile__add-image">
        </button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="заброшенный храм." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like" type="button">
              <img src="./images/Vector(2).svg" alt="лайк">
            </button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="гора Эльбрус на закате." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like" type="button"><img src="./images/Vector(2).svg" alt="лайк"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="заснеженные горы и осенний лес." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Домбай</h2>
              <button class="elements__like" type="button"><img src="./images/Vector(2).svg" alt="лайк"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/shrek.jpg" alt="мем с скриншотом из шрека и субтитрами про обращение владимира путина." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Шрек</h2>
              <button class="elements__like" type="button"><img src="./images/Vector(2).svg" alt="лайк"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/F3r1dKaNMns.jpg" alt="мем про эволюцию музыки группы Radiohead." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Радиоголова</h2>
              <button class="elements__like" type="button"><img src="./images/Vector(2).svg" alt="лайк"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/i_hlEXQACLc.jpg" alt="абстрактный мем про каракала." class="elements__image">
          <div class="elements__group">
            <h2 class="elements__title">Биг флоппа и еще текст для многоточия</h2>
              <button class="elements__like" type="button"><img src="./images/Vector(2).svg" alt="лайк"></button>
          </div>
        </div>
      </section>
    
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup"> 
      
      <form class="popup__container" method="get" name="person-name-and-job">
        <button class="popup__close-button" type="button">
          <img src="./images/Vector(1).svg" alt="закрыть" class="popup__close-image">
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__field popup__field_type_name" name="name" placeholder="Имя">
        <input  type="text" class="popup__field popup__field_type_description" name="description" placeholder="О себе">
        <input type="submit" class="popup__submit-button" name="submit-button" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
