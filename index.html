<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Mesto</title>
    <!-- <meta name="description" content=""> -->
    <!-- <meta name="keywords" content=""> -->
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="author" content="Тимофей Пустарнак">
    <!-- <link rel="shortcut icon" href="./images/kisspng-travel-agent-computer-icons-flight-dipl-ocirc-me-5b27af484e8869.0473470515293274323217.png"> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__image" alt="лого место">
      <div class="header__line">
      </div>
    </header>
    
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img src="./images/Vector.svg" alt="редактировать" class="profile__edit-image">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/Vector(1).svg" alt="добавить" class="profile__add-image">
        </button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Карачаевск</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Гора Эльбрус</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Домбай</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/shrek.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Шрек</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/F3r1dKaNMns.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Радиоголова</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/i_hlEXQACLc.jpg" alt="фотография" class="elements__image">
          <div class="elements__group">
            <p class="elements__title">Биг флоппа и еще текст для многоточия</p>
            <img src="./images/Vector(2).svg" alt="лайк" class="elements__like">
          </div>
        </div>
      </section>
    
    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
    <div class="popup"> 
      
      <div class="popup__container">
        <button class="popup__close-button">
          <img src="./images/Vector(1).svg" alt="закрыть" class="popup__close-image">
        </button>
        <p class="popup__title">Редактировать профиль</p>
        <p class="popup__field popup__field_name"></p>
        <p class="popup__field popup__field_description"></p>
        <button class="popup__submit-button">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
